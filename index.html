<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharing secret message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" />

    <style>
        .row {
            margin-top: 32px;
        }

        h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card-panel hide" id="message-show">
                <h1></h1>
                <a href="/">Create your own secret message</a>
            </div>

            <div class="card-panel" id="message-form">
                <form action="">
                    <label for="message">Enter a secret message</label>
                    <input name="message" type="text" id="message">
                    <button class="btn">Create</button>
                </form>
            </div>

            <div class="card-panel hide" id="link-form">
                <div>
                    <label for="link">Share this link with a friend</label>
                    <input type="text" id="link">
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
